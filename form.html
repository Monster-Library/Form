<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="style/form.css" />
    <script defer type="module" src="js/form.js"></script>
  </head>
  <body>
    <form method="" action="" id="validation_form">
      <h1 class="main_title">Register/Login/Contact Forms</h1>
      <label class="input">
        <input
          class="input__field"
          name="username"
          id="username"
          type="text"
          placeholder=" "
        />
        <span class="input__label">Username</span>
      </label>
      <br />
      <label class="input">
        <input
          class="input__field"
          name="email"
          id="email"
          type="email"
          placeholder=" "
        />
        <span class="input__label">Email</span>
      </label>
      <br />
      <label class="input">
        <input
          class="input__field"
          name="password"
          id="password"
          type="password"
          placeholder=" "
        />
        <span class="input__label">Password</span>
      </label>
      <br />
      <label class="input">
        <input
          class="input__field"
          name="password_confirmation"
          id="confirmation"
          type="password"
          placeholder=" "
        />
        <span class="input__label">Confirm Password</span>
      </label>
      <br />
      <label class="input">
        <input
          class="input__field"
          name="visa"
          id="visa"
          type="number"
          placeholder=" "
        />
        <span class="input__label">Visa</span>
      </label>
      <input
        id="submit_user"
        type="submit"
        value="Get Subscription"
        class="btn"
      />
    </form>
  </body>
</html>
